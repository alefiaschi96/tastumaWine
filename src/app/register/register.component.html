<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h4>Tastuma Wine - Registrazione utente</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                placeholder="Inserisci la mail del nuovo utente"
              />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
                placeholder="Inserisci la password del nuovo utente"
              />
            </div>
            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="isAdmin"
                [(ngModel)]="isAdmin"
                name="isAdmin"
              />
              <label class="form-check-label" for="isAdmin">
                Amministratore (se selezionato, l'utente avrÃ  permessi di amministratore)
              </label>
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isLoading"
              >
                <span
                  *ngIf="isLoading"
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                Registra utente
              </button>
              <p *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
              </p>
              <p *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
