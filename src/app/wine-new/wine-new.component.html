<div class="container">
    <form>
        <div class="row">
            <div class="form-group col">
                <label for="denomination">Nome Vino</label>
                <input class="form-control" id="denomination" [(ngModel)]="wine.denomination" name="denomination">
            </div>
            <div class="form-group col">
                <label for="price">Prezzo</label>
                <input class="form-control" id="price" [(ngModel)]="wine.price" name="price">
            </div>
            <div class="form-group col">
                <label for="tastuma_vinery">Quantit√†</label>
                <input class="form-control" id="tastuma_vinery" [(ngModel)]="wine.tastuma_vinery" name="tastuma_vinery">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-4">
                <label for="type">Tipo</label>
                <input class="form-control" id="type" [(ngModel)]="wine.type" name="type">
            </div>
            <div class="form-group col-4">
                <label for="year">Anno</label>
                <input class="form-control" id="year" [(ngModel)]="wine.year" name="year">
            </div>
            <div class="form-group col-4">
                <label for="region">Regione</label>
                <input class="form-control" id="region" [(ngModel)]="wine.region" name="region">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-4">
                <label for="company">Azienda</label>
                <input class="form-control" id="company" [(ngModel)]="wine.company" name="company">
            </div>
            <div class="form-group col-4">
                <label for="vine">Vitigno</label>
                <input class="form-control" id="vine" [(ngModel)]="wine.vine" name="vine">
            </div>
            <div class="form-group col-4">
                <label for="reseller">Acquistato da</label>
                <input class="form-control" id="reseller" [(ngModel)]="wine.reseller" name="reseller">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-4">
                <label for="service_temp">Temperatura di servizio</label>
                <input class="form-control" id="service_temp" [(ngModel)]="wine.service_temp" name="service_temp">
            </div>
            <div class="form-group col-4">
                <label for="fridge_temp">Temperatura frigo</label>
                <input class="form-control" id="fridge_temp" [(ngModel)]="wine.fridge_temp" name="fridge_temp">
            </div>
            <div class="form-group col-4">
                <label for="fridge_type">Tipo frigo</label>
                <input class="form-control" id="fridge_type" [(ngModel)]="wine.fridge_type" name="fridge_type">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </form>
</div>
