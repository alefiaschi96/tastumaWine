<div class="container mt-5">
  <div class="import-card">
    <div class="card-header">
      <h3><i class="fa fa-file-excel me-2"></i>Importa Vini</h3>
      <p class="text-muted">
        Carica un file Excel o CSV per importare nuovi vini nel database
      </p>
    </div>

    <div class="card-body">
      <!-- Input file nascosto comune per entrambi i metodi di selezione -->
      <input
        type="file"
        id="fileInput"
        accept=".xls,.xlsx,.csv"
        (change)="onFileSelected($event)"
        class="file-input"
      />

      <div class="row mb-12">
        <div class="col-md-12">
          <!-- Area di trascinamento file che funziona anche come input -->
          <div class="file-upload-container">
            <div class="file-upload-area" id="drop-area"
              (dragover)="onDragOver($event)"
              (dragleave)="onDragLeave($event)"
              (drop)="onDrop($event)"
              (click)="triggerFileInput()"
            >
              <i class="fa fa-cloud-upload-alt upload-icon"></i>
              <p class="upload-text">Trascina qui il tuo file o clicca per selezionarlo</p>
              <p class="file-types">Formati supportati: .xls, .xlsx, .csv</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Contenitore errori -->
      <div class="error-container mt-3" *ngIf="error">
        <div class="error-message">
          <i class="fa fa-exclamation-circle me-2"></i>
          {{ error }}
        </div>
      </div>
    </div>
  </div>
</div>
